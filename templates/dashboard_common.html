{% extends "layout.html" %}
{% block head %}
{{ super() }}
<link href="{{ url_for('static', filename='kindeditor/themes/default/default.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/dashboard_common.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename='kindeditor/kindeditor-all-min.js') }}"></script>
<script src="{{ url_for('static', filename='kindeditor/lang/en.js') }}"></script>
<script src="{{ url_for('static', filename='js/ZeroClipboard.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard_common.js') }}"></script>
<script> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
{% endblock %}

{% block content %}
{{ super() }}
<div class="modal fade" id="comments-modal" tabindex="-1" role="dialog" 
                                                          aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" 
                                      data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Edit Comments
                </h4>
            </div>
        <textarea name='comments' class="modal-body"></textarea>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                                      data-dismiss="modal">close
                </button>
                <button type="button" id="btn-submit" class="btn btn-primary">
                    submit
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
{% endblock %}
