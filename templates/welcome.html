{% extends "layout.html" %}
{% block title %}myRIO/roboRIO Stack Dashboard{% endblock %}
{% block head %}
{{ super() }}
<link href="{{ url_for('static', filename='css/welcome.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand text-center">myRIO/roboRIO Dashboard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>

<div id="welcomeCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#welcomeCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#welcomeCarousel" data-slide-to="1"></li>
        <li data-target="#welcomeCarousel" data-slide-to="2"></li>
    </ol>   
    <div class="carousel-inner">
        <div class="item active" align="center">
            <img src="{{ url_for('static', filename='images/carousel-1.jpg') }}">
        </div>
        <div class="item" align="center">
            <img src="{{ url_for('static', filename='images/carousel-2.jpg') }}">
        </div>
        <div class="item" align="center">
            <img src="{{ url_for('static', filename='images/carousel-3.png') }}">
        </div>
    </div>
    <a class="carousel-control left" href="#welcomeCarousel" 
        data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
    <a class="carousel-control right" href="#welcomeCarousel" 
        data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
</div> 
{% for message in get_flashed_messages() %}
<div class=flash>{{ message }}</div>
{% endfor %}
<form class="form-horizontal" role="form" action="{{ url_for('login') }}" method=post align="center">
    <div class="form-group">
        <label for="usename" class="col-sm-3 col-md-5 col-lg-5 control-label">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Username
        </label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <input type="text" class="form-control" name=username 
            placeholder="Please input your user name.">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-3 col-md-5 col-lg-5 control-label">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Password
        </label>
        <div class="col-sm-6 col-md-3 col-lg-2">
            <input type="password" class="form-control" name=password
            placeholder="Please input the password.">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 col-md-offset-5 col-md-2 col-lg-offset-5 col-lg-2">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
</form>

{% endblock %}
